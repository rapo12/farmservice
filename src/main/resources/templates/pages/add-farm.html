<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Farm</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/template.html">
<head>
    <meta charset="UTF-8">
    <title>Add Farm </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#liveAlertBtn").click(function() {
                $(this).hide(); // Hide the button when clicked
            });
        });
    </script>
</head>
<body>
<div class="row" layout:fragment="content">
    <button type="button" class="btn btn-danger" id="liveAlertBtn" style="width: 50%;margin-left: auto; margin-right: auto;" th:if="${notification != null}" th:text="${notification}"></button>
    <div class="col-12">
        <div class="card my-4" style="padding:5%">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2" >
                <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 " style="display:flex; align-items: center">
                    <h6 class="text-white text-capitalize ps-3" style="margin:0%; left:30%">Add Farm</h6>
                    <button name="addFarm" type="button" class="btn btn-success" style="margin:auto;left:30%">
                        <a class="btn-success" th:href="@{/farms/list}">Back to list</a>
                    </button>
                </div>
            </div>
            <div class="p-4" style="margin:1%;">
                <form th:action="@{/farms/add}" th:object="${farm}" method="post">
                    <div class="input-group input-group-static mb-4">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required />
                    </div>
                    <div class="input-group input-group-static mb-4">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" class="form-control" th:field="*{address}" required />
                    </div>
                    <div class="input-group input-group-static mb-4">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" class="form-control" th:field="*{description}" required />
                    </div>
                    <div class="input-group input-group-static mb-4">
                        <label for="area">Area:</label>
                        <input type="number" id="area" name="area" class="form-control" step=0.01 th:field="*{area}" required />
                    </div>
                    <div class="input-group input-group-static mb-4">
                        <label for="longitude">Longitude:</label>
                        <input type="number" id="longitude" name="longitude" class="form-control" step=0.01 th:field="*{longitude}" required />
                    </div>
                    <div class="input-group input-group-static mb-4">
                        <label for="latitude">Latitude:</label>
                        <input type="number" id="latitude" name="latitude" class="form-control" step=0.01 th:field="*{latitude}" required />
                    </div>
                    <div>
                        <button  type="submit" class="btn btn-success" style="margin:auto;left:30%">Add Farm</button>
                        <button  type="reset" class="btn btn-secondary" style="margin:auto;left:30%">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
